
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEdmsLocationLabel" data-translate="ocrApiGatewayApp.edmsLocation.home.createOrEditLabel">Create or edit a Edms Location</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.edmsLocation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.edmsLocation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ocrApiGatewayApp.edmsLocation.actualDirectory" for="field_actualDirectory">Actual Directory</label>
            <input type="text" class="form-control" name="actualDirectory" id="field_actualDirectory"
                    ng-model="vm.edmsLocation.actualDirectory"
                    required />
            <div ng-show="editForm.actualDirectory.$invalid">
                <p class="help-block"
                    ng-show="editForm.actualDirectory.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ocrApiGatewayApp.edmsLocation.statusId" for="field_statusId">Status Id</label>
            <input type="number" class="form-control" name="statusId" id="field_statusId"
                    ng-model="vm.edmsLocation.statusId"
                    required />
            <div ng-show="editForm.statusId.$invalid">
                <p class="help-block"
                    ng-show="editForm.statusId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.statusId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ocrApiGatewayApp.edmsLocation.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.edmsLocation.createdBy"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
